      <body>
     <div id="map"></div>
     <script>
       function initMap() {
        const myLocation = {lat: -15.80683, lng: -48.11624}; // Brasília, Brasil

        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLocation
        });

        const marker = new google.maps.Marker({
          position: myLocation,
          map: map,
          title: 'Brasília, Brasil'
          
        });
      }
