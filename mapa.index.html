</head>
<body>
    <header>
        <div class="content">

                <div style="display: flex; justify-content: center; align-items: center;">

    <header>
        <h1>Bem-vindo ao mapa de Localização</h1>
    </header>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw-pp3oR6wUZUxcH0V_q6paTVP1aZBAB0&callback=initMap" async defer></script>
    <script>
        function initMap() {
            const myLocation = {lat: -15.80683, lng: -48.11624}; // Brasília, Brasil
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: myLocation
            });
            const marker = new google.maps.Marker({
                position: myLocation,
                map: map,
                title: 'Brasília, Brasil'
            });
        }
    </script>
